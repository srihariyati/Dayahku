{% extends 'santri/template.html' %}

{% block page_title %}Dayahku | Login Ustad{% endblock page_title %}

{% block konten %}
    <div class="row">
        <div class="col">  
        </div>

        <div class="col">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Selamat Datang!
                        </span>

                        <div class="text-center p-b-30">
                            <span class="txt3">
                                di Website Setoran Hafalan Santri
                            </span>
                        </div>

                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist" >
                            <li class="nav-item" role="presentation" >
                              <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="/"" role="tab"
                                aria-controls="pills-login" aria-selected="false" >Santri</a>
                            </li>
                            <li class="nav-item" role="presentation">
                              <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="" role="tab"
                                aria-controls="pills-register" aria-selected="true" style="background-color:#8566F9">Ustad</a>
                            </li>
                          </ul>
                          <!-- Pills navs -->
                        
                        
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="username">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Username</span>
                        </div>
                        
                        
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Password</span>
                        </div>                
    
                        <div class="container-login100-form-btn" >
                            <button class="login100-form-btn">
                                Masuk
                            </button>
                        </div>
        </div>

    </div>
</div>

{% endblock konten %}
