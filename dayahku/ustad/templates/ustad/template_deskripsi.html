<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="{% static 'img\logo_bulan_bintang.png' %}" alt="logo">
        <span class="fs-4" style="color: #8566F9; font-family:Lobster"> Dayahku</span>
      </a>
      <ul class="nav nav-pills">

        <li class="nav-item"><a href="/kelas/" class="nav-link active" aria-current="page" style="background-color:#8566F9">Kelas</a></li>
    </header>

</div>
<div class="container py-4">
    <div class="row align-items-md-stretch">
        
        <div class="col-8">
            <div style="background-color:white" class="h-100 p-5 rounded-3">
                <div class="col-xs-1 text-center">
                    {% block konten %}
                    {% comment %} isinya materi/tugas/kelas {% endcomment %}
                    {% endblock konten %} 
                </div>
            </div>
        </div>  
                    
    {% comment %} Profil {% endcomment %}
    <div class="col-4">
        <div class="col-xs-1 text-center">
            <div class="card p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center">
                    <span class="name mt-3">Profil Ustad</span><br><br><br>
                    <button style="background-color:#8566F9" class="btn">
                        <img src="{% static 'img/girl.png' %}" height="100" width="100" />
                    </button>
                    <span class="name mt-3">{{ user.get_full_name }}</span>
                    <span class="idd">{{ user.email }}</span>
                    <br><br><br><a href="/loginUstad"><button type="button" class="btn btn-danger" >Logout</button></a>
                </div>
            </div>               
        </div>
    </div>

</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
