{% extends 'ustad/template_main.html' %}\

{% block page_title %}Dayahku | Input Materi{% endblock page_title %}

{%block konten%} 
    <h1 style="color: #FFBF59; font-family:Lobster"></h1>
    <ul class="nav nav-pills d-flex justify-content-start">
      <li class="nav-item"><a href="/loginUstad/kelas/materi" style="color:#8566F9"    aria-current="page">Kembali</a></li>                    
  </ul><br>

    {% comment %} Card Tugas {% endcomment %}
    <div class="list-group">
      <span> Tambah Siswa</span><br>

      {% csrf_token %}

          <input class="form-control">
      </div>
      <div>

      </div><br>

      <div>

        <input class="form-control">
    </div><br>
    <div>
      <label class="d-flex justify-content-start" for="password">Password</label>
      <input class="form-control">
  </div><br>
  <div>
    <label class="d-flex justify-content-start" for="konfir_pass">Konfirmasi Password</label>
    <input class="form-control">
</div><br>
      
      <div>
        <button type="reset " class="btn btn-danger" ng-click="reset()">Reset</button>
        <button type="Submit" class="btn btn-primary" ng-click="vm.upload()" ng-disabled="!vm.file">Upload</button>
      </div>
    </form>
    
{%endblock konten%}
